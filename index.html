<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memories with You Cutie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        .book-cover-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            perspective: 1000px;
            height: 600px;
        }
        .book-cover {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
            position: relative;
        }
        .book-cover.opened {
            transform: rotateY(-180deg);
        }
        .cover-front, .cover-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .cover-front {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffa4c4 100%);
            z-index: 2;
        }
        .cover-back {
            background: linear-gradient(135deg, #ffa4c4 0%, #ffb3d9 50%, #ffc0e0 100%);
            transform: rotateY(180deg);
            z-index: 1;
        }
        .cover-front::before, .cover-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%);
            pointer-events: none;
            border-radius: 15px;
        }
        .cover-text {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .cover-subtitle {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.8;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        .book-content {
            display: none;
            width: 100%;
        }
        .book-content.active {
            display: block;
        }
        .book-pages {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            perspective: 1000px;
        }
        .page-left, .page-right {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }
        .page-left {
            background: #fff9fb;
            border-right: 2px solid #ffe0ec;
        }
        .page-right {
            background: white;
        }
        .page-right.flip-out {
            transform: rotateY(180deg);
        }
        .page-left.flip-in {
            transform: rotateY(0deg);
        }
        .page-text {
            font-size: 13px;
            line-height: 1.7;
            color: #333;
            flex: 1;
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }
        .page-text p {
            margin-bottom: 12px;
            text-align: justify;
        }
        .page-number {
            margin-top: auto;
            font-size: 14px;
            color: #999;
            padding-top: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
        }
        .btn-prev {
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
        }
        .btn-prev:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff6b9d, #ff5a8a);
            transform: translateX(-5px);
        }
        .btn-next {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
        }
        .btn-next:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff5a8a, #ff6b9d);
            transform: translateX(5px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-info {
            text-align: center;
            color: #666;
            font-weight: bold;
        }
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .music-toggle:hover {
            transform: scale(1.1);
        }
        .music-toggle.playing {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .shayari-btn {
            padding: 10px 25px;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
            align-self: flex-start;
        }

        .shayari-btn:hover {
            background: linear-gradient(135deg, #ff6b9d, #ff5a8a);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe0ec 100%);
            padding: 50px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            text-align: center;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #ff6b9d;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-content p {
            color: #333;
            font-size: 16px;
            line-height: 2;
            margin: 20px 0;
            font-style: italic;
            letter-spacing: 0.5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #ff5a8a;
            transform: scale(1.2);
        }
        /* ===== Special Links Section ===== */
.special-links {
    margin-top: 25px;
    padding: 20px;
    background: linear-gradient(135deg, #fff0f6, #ffe0ec);
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(255, 107, 157, 0.2);
}

.special-links h3 {
    color: #ff6b9d;
    margin-bottom: 15px;
    font-size: 20px;
}

.special-links a {
    display: block;
    margin: 10px 0;
    padding: 12px;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff6b9d, #ff8fab);
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.special-links a:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ff5a8a, #ff6b9d);
    box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Book Cover -->
        <div class="book-cover-container">
            <div class="book-cover" id="bookCover">
                <div class="cover-front">
                    <div class="cover-text">
                        üìñ
                        <div>A Beautiful Story</div>

    <!-- Shayari Modal -->
    <div class="modal" id="shayariModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeShayari()">&times;</button>
            <h2>üíï Shayari üíï</h2>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">üéµ</button>
    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        const shayariContent = `Ek Ladki Meri Dost Hai üíñ

Ek ladki meri dost hai,

Bohot hi pyaari hai woh‚Ä¶
Usse main aise kaise rooth jaaun? 
Pyaar jo karta hu usse..
Ek hi darr rehta hai mera‚Äî
Kahin kho na doon use .

Taarif uski karu to lafz kam pad jaate hain,
Kabhi mazaak mein chhed bhi deta hoon use,
Par uske bina dil bechain sa rehta hai,
Jaise woh hi har pal ki aadat ban gayi ho meri.

Sab kuch hai woh mere liye‚Äî
Dua bhi, khushi bhi, rab ki rehmat bhi.
Aaj ke zamaane mein kahan milti hai,
Aisi dosti?

Ek ladki meri dost hai,
Jo dil ke‚Ä¶  üí´`;

        const fullText = `Hey there, my cutieeeee! ‚ú®
      I‚Äôm writing this today, February 8th, 2026, because I‚Äôm finally proud of the person I‚Äôve become. I haven't forgotten you, but I‚Äôve been busy building my own life and finding my own peace.

Looking back, I know I wasn't perfect that time. I overthink and hurt you or make your feel presured or guilty. But I want you to know this... everything I did for you came truly from my heart‚Äîit was never meant to hurt you or make you feel guilty or pressurize you. I understand now that those intense feelings made you feel pressured, which is why you chose to move out of my life.

However, it‚Äôs also true that it hurt when you did not listend my words completely when i want to sort things out and even treated my feelings as if they didn't matter. There were times I felt unheard and ignored, even when I was being my most honest with you. We both made our mistakes and had our moments where we were wrong.

But I‚Äôve moved on from that pain. I‚Äôm choosing to remove those memories from my life to make room for new moments and a new love . Indeed i remember the moments and even your "kire uthli" . 

I mind if you support me or you don‚Äôt or any validation, but I‚Äôve finally reached a place of self-respect.

I am moving forward, and though I will eventually find someone else, I will never forget you or what we had. I truly hope life gives you everything you are looking for in your new chapter.
Here a little last shayari for you.
[SHAYARI_MARKER] 
      With all my love and support,Your Best Friend üíñ`;

        let currentPageIndex = 0;
        const maxLinesPerPage = 20;
        let pageLines = [];
        let totalPages = 0;
        let isPlaying = false;
        let shayariPageIndex = -1;
        
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const pageLeft = document.getElementById('pageLeft');
        const pageRight = document.getElementById('pageRight');
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
                musicToggle.classList.remove('playing');
            } else {
                bgMusic.play();
                isPlaying = true;
                musicToggle.classList.add('playing');
            }
        }

        function openShayari() {
            document.getElementById('shayariText').textContent = shayariContent;
            document.getElementById('shayariModal').classList.add('show');
        }

        function closeShayari() {
            document.getElementById('shayariModal').classList.remove('show');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('shayariModal');
            if (event.target == modal) {
                modal.classList.remove('show');
            }
        }
        
        function initializePages() {

    // ‚úÖ Auto-convert URLs to clickable links FIRST
    const text = fullText.replace(
        /(https?:\/\/[^\s]+)/g,
        '<a href="$1" target="_blank">$1</a>'
    );

    let allLines = [];
    const lines = text.split('\n');

    lines.forEach(line => {

        if (line.includes('[SHAYARI_MARKER]')) {
    allLines.push('__SHAYARI_BUTTON__');
    return;
}


        if (!line.trim()) {
            allLines.push('');
            return;
        }

        // ‚úÖ DO NOT BREAK HTML TAGS
        if (line.includes('<a ')) {
            allLines.push(line.trim());
            return;
        }

        const words = line.trim().split(/\s+/);
        let currentLine = '';

        words.forEach(word => {
            if ((currentLine + ' ' + word).length > 60) {
                allLines.push(currentLine);
                currentLine = word;
            } else {
                currentLine += (currentLine ? ' ' : '') + word;
            }
        });

        if (currentLine) allLines.push(currentLine);
    });

    pageLines = [];
    for (let i = 0; i < allLines.length; i += maxLinesPerPage) {
        pageLines.push(allLines.slice(i, i + maxLinesPerPage));
    }

    totalPages = Math.ceil(pageLines.length / 2);
    document.getElementById('totalPages').textContent = totalPages;
    displayPage();
}

        function displayPage() {
    if (pageLines.length === 0) return;

    const leftPageIndex = currentPageIndex * 2;
    const rightPageIndex = leftPageIndex + 1;

    // Clear flip classes (UNCHANGED)
    pageLeft.classList.remove('flip-out');
    pageRight.classList.remove('flip-out');

    /* ========= LEFT PAGE ========= */
    let leftHTML = '';

    if (leftPageIndex < pageLines.length) {
        leftHTML = pageLines[leftPageIndex]
            .map(line => {
                if (line === '__SHAYARI_BUTTON__') {
                    return '<button class="shayari-btn" onclick="openShayari()">üíï Read Shayari üíï</button>';
                }
                return line;
            })
            .join('<br>');
    }

    document.getElementById('pageTextLeft').innerHTML = leftHTML;

    /* ========= RIGHT PAGE ========= */
    let rightHTML = '';

    if (rightPageIndex < pageLines.length) {
        rightHTML = pageLines[rightPageIndex]
            .map(line => {
                if (line === '__SHAYARI_BUTTON__') {
                    return '<button class="shayari-btn" onclick="openShayari()">üíï Read Shayari üíï</button>';
                }
                return line;
            })
            .join('<br>');
    }

    // ‚≠ê Special links ONLY on last RIGHT page (UNCHANGED)
    if (currentPageIndex === totalPages - 1) {
        rightHTML += '<br><br>' + getSpecialLinksHTML();
    }

    document.getElementById('pageTextRight').innerHTML = rightHTML;

    /* ========= PAGE NUMBERS (UNCHANGED) ========= */
    document.getElementById('leftPageNum').textContent = leftPageIndex + 1;
    document.getElementById('rightPageNum').textContent = rightPageIndex + 1;
    document.getElementById('currentPage').textContent = currentPageIndex + 1;

    updateButtons(); // UNCHANGED
}

        
        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                pageRight.classList.add('flip-out');
                
                setTimeout(() => {
                    currentPageIndex++;
                    displayPage();
                }, 400);
            }
        }
        
        function prevPage() {
            if (currentPageIndex > 0) {
                pageLeft.classList.add('flip-out');
                
                setTimeout(() => {
                    currentPageIndex--;
                    displayPage();
                }, 400);
            }
        }
        
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex === totalPages - 1;
        }
        
        document.getElementById('bookCover').addEventListener('click', function() {
            this.classList.add('opened');
            
            setTimeout(() => {
                document.querySelector('.book-cover-container').style.display = 'none';
                document.getElementById('bookContent').classList.add('active');
                initializePages();
                
                if (!isPlaying) {
                    bgMusic.play();
                    isPlaying = true;
                    musicToggle.classList.add('playing');
                }
            }, 400);
        });
        
        updateButtons();
        function getSpecialLinksHTML() {
    return `
        <div class="special-links">
            <h3>üíñ Some Special Links üíñ</h3>
            <a href="https://jrrity.github.io/happy/" target="_blank">üòä My cutie</a>
            <p style="margin-top:12px; font-size:13px; color:#555;">
                Made with care, memories, and emotions ‚ú®
            </p>
        </div>
    `;
}

    </script>
</body>
